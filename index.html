<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Virtual-keyboard</title>
</head>
<body>
  <main class="main">
    <h1 class="main__title">Virtual keyboard (Windows)</h1>
    <textarea class="main__input" rows="10" cols="45" name="text"></textarea>
    <div class="main__keyboard keyboard__wrapper">
      <div class="keyboard__row">
        <div class="keyboard__btn btn-key">`</div>
        <div class="keyboard__btn btn-key">1</div>
        <div class="keyboard__btn btn-key">2</div>
        <div class="keyboard__btn btn-key">3</div>
        <div class="keyboard__btn btn-key">4</div>
        <div class="keyboard__btn btn-key">5</div>
        <div class="keyboard__btn btn-key">6</div>
        <div class="keyboard__btn btn-key">7</div>
        <div class="keyboard__btn btn-key">8</div>
        <div class="keyboard__btn btn-key">9</div>
        <div class="keyboard__btn btn-key">0</div>
        <div class="keyboard__btn btn-key">-</div>
        <div class="keyboard__btn btn-key">=</div>
        <div class="keyboard__btn btn-backspace">Backspace</div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn btn-tab">Tab</div>
        <div class="keyboard__btn btn-key">w</div>
        <div class="keyboard__btn btn-key">q</div>
        <div class="keyboard__btn btn-key">e</div>
        <div class="keyboard__btn btn-key">r</div>
        <div class="keyboard__btn btn-key">t</div>
        <div class="keyboard__btn btn-key">y</div>
        <div class="keyboard__btn btn-key">u</div>
        <div class="keyboard__btn btn-key">i</div>
        <div class="keyboard__btn btn-key">p</div>
        <div class="keyboard__btn btn-key">[</div>
        <div class="keyboard__btn btn-key">]</div>
        <div class="keyboard__btn btn-key">\</div>
        <div class="keyboard__btn btn-del">Del</div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn btn-caps">CapsLock</div>
        <div class="keyboard__btn btn-key">a</div>
        <div class="keyboard__btn btn-key">s</div>
        <div class="keyboard__btn btn-key">d</div>
        <div class="keyboard__btn btn-key">f</div>
        <div class="keyboard__btn btn-key">g</div>
        <div class="keyboard__btn btn-key">h</div>
        <div class="keyboard__btn btn-key">j</div>
        <div class="keyboard__btn btn-key">k</div>
        <div class="keyboard__btn btn-key">l</div>
        <div class="keyboard__btn btn-key">;</div>
        <div class="keyboard__btn btn-key">'</div>
        <div class="keyboard__btn btn-enter">Enter</div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn btn-shift">Shift</div>
        <div class="keyboard__btn btn-key">z</div>
        <div class="keyboard__btn btn-key">x</div>
        <div class="keyboard__btn btn-key">c</div>
        <div class="keyboard__btn btn-key">v</div>
        <div class="keyboard__btn btn-key">b</div>
        <div class="keyboard__btn btn-key">n</div>
        <div class="keyboard__btn btn-key">m</div>
        <div class="keyboard__btn btn-key">,</div>
        <div class="keyboard__btn btn-key">.</div>
        <div class="keyboard__btn btn-key">/</div>
        <div class="keyboard__btn btn-key">↑</div>
        <div class="keyboard__btn btn-shift">Shift</div>
      </div>
      <div class="keyboard__row">
        <div class="keyboard__btn btn-key">Win</div>
        <div class="keyboard__btn btn-key">Ctrl</div>
        <div class="keyboard__btn btn-key">Alt</div>
        <div class="keyboard__btn btn-space"></div>
        <div class="keyboard__btn btn-key">Alt</div>
        <div class="keyboard__btn btn-key">Ctrl</div>
        <div class="keyboard__btn btn-key">←</div>
        <div class="keyboard__btn btn-key">↓</div>
        <div class="keyboard__btn btn-key">→</div>
      </div>
      <p class="main__notice">Для переключения языка комбинация: левыe ctrl + shift</p>
    </div>
  </main>
</body>
</html>
